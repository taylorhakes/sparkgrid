<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>SparkGrid example 1: Basic grid</title>
    <link rel="stylesheet" href="../css/spark.css" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="examples.css" type="text/css"/>
</head>
<body>
<table>
    <tr>
        <td valign="top" width="50%">
            <div id="myGrid" style="width:600px;height:500px;"></div>
        </td>
        <td valign="top">
            <div class="card-panel">
                <h2>Simple Example</h2>
                <ul>
                    <li>Basic grid with minimal configuration</li>
                    <li><A href="https://github.com/mleibman/SlickGrid/blob/gh-pages/examples/example1-simple.html"
                           target="_sourcewindow"> View the source for this example on Github</a></li>
                </ul>
            </div>
        </td>
    </tr>
</table>
<script src="require.js"></script>
<script src="config.js"></script>
<script>
    var grid;
    var columns = [
        {id: "title", name: "Title", field: "title"},
        {id: "duration", name: "Duration", field: "duration"},
        {id: "%", name: "% Complete", field: "percentComplete"},
        {id: "start", name: "Start", field: "start"},
        {id: "finish", name: "Finish", field: "finish"},
        {id: "effort-driven", name: "Effort Driven", field: "effortDriven"}
    ];

    var options = {
        enableCellNavigation: true,
        enableColumnReorder: false
    };

    var data = [];
    for (var i = 0; i < 500; i++) {
        data[i] = {
            title: "Task " + i,
            duration: "5 days",
            percentComplete: Math.round(Math.random() * 100),
            start: "01/01/2009",
            finish: "01/05/2009",
            effortDriven: (i % 5 == 0)
        };
    }

    require(['./Grid'], function (SparkGrid) {
        grid = new SparkGrid("#myGrid", data, columns, options);
    });
</script>
</body>
</html>
